<!DOCTYPE html>

<html>
    <head>
        <style>
            form {
                background-color: #eee;
                padding: 20px;
                margin: 0 auto;
                width: 540px;
                font: 16px sans-serif;
                border-radius: 10px;
            }
            textarea {
                margin: 10px 0;
                width: 540px;
                height: 120px;
            }

            .error { 
                color: red; 
            }
        </style>
    </head>
    <body>
        <form action="/" method="post">
                
            <label="User_name">Username:</label>
            <input id='user_name' type="text" name="user_name" Required >
            <p class="error">{{user_name_error}}</p>
                
            <br>
            <label="password">Password:</label>
            <input id="password" type="password" name="password" minlength="3" maxlength ="20" Required>
            <p class="error">{{password_error}}</p>
            <br>
            <label="confirm_password">Verify Password:</label>
            <input id="confirm_password" type="password" name="confirm_password" minlength="3" maxlength ="20" Required>
            <p class="error">{{password_error}}</p>
            <br>
            <label="email"> Email:</label>
            <input id="email" type="text" name="email" minlength="3" maxlength="30">
            <p class="error">{{email_error}}</p>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
